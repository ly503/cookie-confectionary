<!DOCTYPE html>
<html>
	<head>
	<title>Cookie Store</title>
	<link rel="stylesheet" " type="text/css" href="cookie-store.css">
	</head>

	<body>

		<div class="wrapper">

		<h1>Welcome to the Cookie Confectionary!</h1>
		<h2>Please pick a flavor</h2>

		<div class="cookie-column">
			<img class="chocolate-cookie" src="images/chocolate-cookie.png"><br>
			<p>Chocolate Cookie</p><br>
			<input class="choc-counter" type="text" name="cookie-counter" disabled>
		</div>
		<div class="cookie-column">
			<img class="lemon-cookie" src="images/lemon-cookie.png"><br>
			<p>Lemon Cookie</p><br>
			<input class="lemon-counter" type="text" name="cookie-counter" disabled>
		</div>
		<div class="cookie-column">
			<img class="sugar-cookie" src="images/sugar-cookie.png"><br>
			<p>Sugar Cookie</p><br>
			<input class="sugar-counter" type="text" name="cookie-counter" disabled>
		</div>

		<input class="reset" type="submit" value="Reset">

		</div>

		<script src="jquery-3.2.1.min.js"></script>
		<script src="cookies.js"></script>
		<script src="cookie-store.js"></script>
	</body>

</html>
